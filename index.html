<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="initTabIndex()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"  onfocus="upDate(this)" onblur= "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"  onfocus="upDate(this)" onblur= "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy"  onfocus="upDate(this)" onblur= "unDo()" onmouseover = "upDate(this)" onmouseout = "unDo()">


	<img class = "preview" src = "images/bacon_near_the_fort.png" alt="a black dog next to a wooden shelter" onfocus="upDate(this)" onblur= "unDo()" onmouseover="upDate(this)" onmouseout = "unDo()">
	<img class = "preview" src = "images/BaconGallupPark.jpg" alt="a dog next to a beaver statue" onfocus="upDate(this)" onblur= "unDo()" onmouseover="upDate(this)" onmouseout= "unDo()">
	<img class = "preview" src = "images/bend_in_the_road.png" alt="a bend in a road with pink tree next to it" onfocus="upDate(this)" onblur= "unDo()" onmouseover="upDate(this)" onmouseout = "unDo()">

</body>
</html>
