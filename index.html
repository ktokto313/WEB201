<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>Images taken in the course's material showcase</p>
    
    <div class = "grid">
        <figure>
        <img src="images/mist_over_huron_river.JPG" alt="Morning mist over Huron river" width="200">
        <figcaption>Morning mist over Huron river</figcaption>
        </figure>
        <figure>
        <img src="images/munising.jpg" alt="A beautiful spring" width="200">
        <figcaption>A beautiful spring</figcaption>
        </figure>
        <figure>
        <img src="images/pink_blossoms.png" alt="Tree blossom with its flower upward" width="200">
        <figcaption>Tree blossom with its flower upward</figcaption>
        </figure>
        <figure>
        <img src="images/potted_plants.png" alt="Multiple colorful flowers in a pot" width="200">
        <figcaption>Multiple colorful flowers in a pot</figcaption>
        </figure>
        <figure>
        <img src="images/red_maple.png" alt="A short bush of red maple" width="200">
        <figcaption>A short bush of red maple</figcaption>
        </figure>
        <figure>
        <img src="images/reflected_tree.JPG" alt="A low hanging tree with its reflection on water" width="200">
        <figcaption>A low hanging tree with its reflection on water</figcaption>
        </figure>
        <figure>
        <img src="images/tree_with_white_blooms.png" alt="A tree with white to slightly pink blossom" width="200">
        <figcaption>A tree with white to slightly pink blossom</figcaption>
        </figure>
        <figure>
        <img src="images/tulips.png" alt="A bush of tulips" width="200">
        <figcaption>A bush of tulips</figcaption>
        </figure>
        <figure>
        <img src="images/white_buds_on_tree.png" alt="Closeup shot of a white flower" width="200">
        <figcaption>Closeup shot of a white flower</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
